---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>
<hr>

<div class="related">
  <h4>Related Posts</h4>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h5>
          <a href="{{ post.url }}">
            {{ post.title }} &middot; {{ post.date | date_to_string }}
          </a>
        </h5>
      </li>
    {% endfor %}
  </ul>
</div>
<hr>
